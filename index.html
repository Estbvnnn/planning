<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Planning</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Planning">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#121214">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Gesture edge (ouvre le menu en glissant depuis le bord) -->
  <div id="edgeOpener"></div>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-header">
      <h2 id="i-menuTitle">Planning</h2>
      <button id="closeDrawerBtn" class="icon-btn" aria-label="Fermer">✕</button>
    </div>

    <nav class="drawer-section">
      <div class="section-title">ANNÉES</div>
      <ul id="yearList" class="year-list"></ul>
      <button id="addYearBtn" class="btn btn--solid">+ Ajouter une année</button>
    </nav>

    <nav class="drawer-section">
      <div class="section-title">OUTILS</div>
      <button id="backupBtn" class="btn btn--ghost">Exporter sauvegarde (.json)</button>
      <label class="file-btn btn btn--ghost">
        <span>Importer sauvegarde (.json)</span>
        <input type="file" id="restoreInput" accept="application/json" />
      </label>
    </nav>

    <footer class="drawer-footer">
      <button id="openSettingsBtn" class="btn btn--outline wide">⚙︎ Paramètres</button>
      <div id="footnote" class="drawer-footnote">Ultra épuré. Offline. PWA. — v6</div>
    </footer>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="top-title" id="topTitle">Accueil</div>
    <div class="top-actions">
      <button id="viewModeBtn" class="chip" aria-haspopup="true" aria-expanded="false">Jour ▾</button>
      <button id="installBtn" class="install-btn" hidden>Installer</button>
    </div>
    <!-- menu d’options de vue -->
    <div id="viewMenu" class="menu" hidden>
      <button data-view="day">Jour</button>
      <button data-view="week">Semaine</button>
      <button data-view="month">Mois</button>
    </div>
  </header>

  <!-- Contenu -->
  <main id="content">

    <!-- Accueil neutre -->
    <section id="homeSection" class="home">
      <button id="addItemLargeBtn" class="big-plus" aria-label="Ajouter">+</button>
      <p class="muted">Touchez “+” pour créer un slot puis rangez-le dans votre calendrier.</p>
    </section>

    <!-- Planning -->
    <section id="calendarSection" class="calendar" hidden>
      <div class="cal-header">
        <div id="calLabel" class="cal-label">—</div>
        <div class="cal-actions">
          <button id="exportYearBtn" class="chip ghost" title="Exporter l’année (.ics)">.ics</button>
          <button id="addItemFab" class="fab" aria-label="Ajouter">+</button>
        </div>
      </div>

      <!-- zone qui capte le swipe gauche/droite -->
      <div id="calContent" class="cal-content"></div>
    </section>

  </main>

  <!-- Modal Ajouter/Modifier -->
  <dialog id="itemModal" class="modal">
    <form method="dialog" class="modal-card" id="itemForm">
      <h3 id="modalTitle">Nouveau slot</h3>
      <input type="hidden" id="itemId" />
      <div class="field">
        <label for="itemTitle">Titre</label>
        <input id="itemTitle" required maxlength="120" placeholder="Ex. Rendez-vous" />
      </div>
      <div class="field">
        <label for="itemDate">Date</label>
        <input id="itemDate" type="date" required />
      </div>
      <div class="field">
        <label for="itemTime">Heure (optionnel)</label>
        <input id="itemTime" type="time" />
      </div>
      <div class="field">
        <label for="itemNotes">Notes</label>
        <textarea id="itemNotes" rows="3" placeholder="Détails (optionnel)"></textarea>
      </div>
      <div class="actions">
        <button class="btn btn--ghost" value="cancel">Annuler</button>
        <button class="btn btn--solid" id="saveItemBtn" value="default">Enregistrer</button>
      </div>
    </form>
  </dialog>

  <!-- Template carte -->
  <template id="itemTemplate">
    <article class="card">
      <div class="card-row">
        <div class="card-title"></div>
        <div class="card-date"></div>
      </div>
      <div class="card-notes"></div>
      <div class="card-actions">
        <button class="mini-btn edit">Modifier</button>
        <button class="mini-btn danger delete">Supprimer</button>
      </div>
    </article>
  </template>

  <!-- Paramètres -->
  <dialog id="settingsModal" class="modal">
    <form method="dialog" class="modal-card" id="settingsForm">
      <h3>Paramètres</h3>
      <div class="field">
        <label for="themeSelect">Thème</label>
        <select id="themeSelect">
          <option value="auto">Auto (système)</option>
          <option value="dark">Sombre</option>
          <option value="light">Clair</option>
        </select>
      </div>
      <div class="field">
        <label for="langSelect">Langue</label>
        <select id="langSelect">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="field">
        <label for="reminderTimeSettings">Rappel quotidien (heure)</label>
        <input id="reminderTimeSettings" type="time" />
      </div>
      <div class="field">
        <label for="beepStyleSelect">Style de bip</label>
        <select id="beepStyleSelect">
          <option value="classic">Classique</option>
          <option value="chime">Carillon</option>
          <option value="bell">Cloche</option>
          <option value="click">Clic</option>
          <option value="sweep">Montée</option>
        </select>
      </div>
      <div class="field row">
        <button type="button" class="btn btn--ghost" id="testBeepBtn">Tester le bip</button>
        <button type="button" class="btn btn--outline" id="makeICSFromSettingsBtn">Créer le rappel calendrier (.ics)</button>
      </div>
      <div class="actions">
        <button class="btn btn--ghost" value="cancel" id="closeSettingsBtn">Fermer</button>
        <button class="btn btn--solid" id="saveSettingsBtn" value="default">Enregistrer</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
