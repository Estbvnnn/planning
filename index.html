<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Planning</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Planning">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#121214">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-header">
      <h2 id="i-menuTitle" data-i18n="menuTitle">Planning</h2>
      <button id="closeDrawerBtn" class="icon-btn" aria-label="Fermer">✕</button>
    </div>

    <nav class="drawer-section">
      <div class="section-title" data-i18n="yearsHeading">ANNÉES</div>
      <ul id="yearList" class="year-list"></ul>
      <button id="addYearBtn" class="btn btn--solid" data-i18n="addYear">+ Ajouter une année</button>
    </nav>

    <nav class="drawer-section">
      <div class="section-title" data-i18n="toolsHeading">OUTILS</div>
      <button id="exportYearBtn" class="btn btn--ghost" data-i18n="exportYear">Exporter l’année (.ics)</button>
      <button id="backupBtn" class="btn btn--ghost" data-i18n="exportBackup">Exporter sauvegarde (.json)</button>
      <label class="file-btn btn btn--ghost">
        <span data-i18n="importBackup">Importer sauvegarde (.json)</span>
        <input type="file" id="restoreInput" accept="application/json" />
      </label>
    </nav>

    <!-- collé en bas -->
    <footer class="drawer-footer">
      <button id="openSettingsBtn" class="btn btn--outline wide" data-i18n="settings">⚙︎ Paramètres</button>
      <div id="footnote" class="drawer-footnote">Ultra épuré. Offline. PWA. — v5</div>
    </footer>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="top-title" id="currentYearLabel">—</div>
    <button id="installBtn" class="install-btn" hidden data-i18n="install">Installer</button>
  </header>

  <!-- Content -->
  <main id="content">
    <section id="emptyState" class="empty-state">
      <button id="addItemLargeBtn" class="big-plus" aria-label="Ajouter">+</button>
      <p class="muted" id="emptyHint" data-i18n="tapPlus">Touchez “+” pour ajouter votre premier slot.</p>
    </section>

    <section id="itemsSection" class="items-section" hidden>
      <div class="list-header">
        <h1 class="year-heading" id="yearHeading">—</h1>
        <button id="addItemFab" class="fab" aria-label="Ajouter">+</button>
      </div>
      <div id="itemsList" class="items-list"></div>
    </section>
  </main>

  <!-- Add/Edit modal -->
  <dialog id="itemModal" class="modal">
    <form method="dialog" class="modal-card" id="itemForm">
      <h3 id="modalTitle" data-i18n="newItem">Nouveau slot</h3>
      <input type="hidden" id="itemId" />
      <div class="field">
        <label for="itemTitle" data-i18n="title">Titre</label>
        <input id="itemTitle" required maxlength="120" placeholder="Ex. Rendez-vous" />
      </div>
      <div class="field">
        <label for="itemDate" data-i18n="date">Date</label>
        <input id="itemDate" type="date" required />
      </div>
      <div class="field">
        <label for="itemTime" data-i18n="timeOptional">Heure (optionnel)</label>
        <input id="itemTime" type="time" />
      </div>
      <div class="field">
        <label for="itemNotes" data-i18n="notes">Notes</label>
        <textarea id="itemNotes" rows="3" placeholder="Détails (optionnel)"></textarea>
      </div>

      <div class="actions">
        <button class="btn btn--ghost" value="cancel" data-i18n="cancel">Annuler</button>
        <button class="btn btn--solid" id="saveItemBtn" value="default" data-i18n="save">Enregistrer</button>
      </div>
    </form>
  </dialog>

  <template id="itemTemplate">
    <article class="card">
      <div class="card-row">
        <div class="card-title"></div>
        <div class="card-date"></div>
      </div>
      <div class="card-notes"></div>
      <div class="card-actions">
        <button class="mini-btn edit" data-i18n="edit">Modifier</button>
        <button class="mini-btn danger delete" data-i18n="delete">Supprimer</button>
      </div>
    </article>
  </template>

  <!-- Settings modal -->
  <dialog id="settingsModal" class="modal">
    <form method="dialog" class="modal-card" id="settingsForm">
      <h3 id="settingsTitle" data-i18n="settings">Paramètres</h3>

      <div class="field">
        <label for="themeSelect" data-i18n="theme">Thème</label>
        <select id="themeSelect">
          <option value="auto" data-i18n="themeAuto">Auto (système)</option>
          <option value="dark" data-i18n="themeDark">Sombre</option>
          <option value="light" data-i18n="themeLight">Clair</option>
        </select>
      </div>

      <div class="field">
        <label for="langSelect" data-i18n="language">Langue</label>
        <select id="langSelect">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="field">
        <label for="reminderTimeSettings" data-i18n="dailyReminder">Rappel quotidien (heure)</label>
        <input id="reminderTimeSettings" type="time" />
      </div>

      <div class="field">
        <label for="beepStyleSelect" data-i18n="beepStyle">Style de bip</label>
        <select id="beepStyleSelect">
          <option value="classic" data-i18n="beepClassic">Classique</option>
          <option value="chime" data-i18n="beepChime">Carillon</option>
          <option value="bell" data-i18n="beepBell">Cloche</option>
          <option value="click" data-i18n="beepClick">Clic</option>
          <option value="sweep" data-i18n="beepSweep">Montée</option>
        </select>
      </div>

      <div class="field row">
        <button type="button" class="btn btn--ghost" id="testBeepBtn" data-i18n="testBeep">Tester le bip</button>
        <button type="button" class="btn btn--outline" id="makeICSFromSettingsBtn" data-i18n="createICS">Créer le rappel calendrier (.ics)</button>
      </div>

      <div class="actions">
        <button class="btn btn--ghost" value="cancel" id="closeSettingsBtn" data-i18n="close">Fermer</button>
        <button class="btn btn--solid" id="saveSettingsBtn" value="default" data-i18n="save">Enregistrer</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
