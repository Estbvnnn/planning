<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Planis</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Planis">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#121214">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="edgeOpener"></div>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-header">
      <img src="icons/icon-192.png" alt="Planis" class="brand-logo">
      <button id="closeDrawerBtn" class="icon-btn" aria-label="Close">✕</button>
    </div>

    <nav class="drawer-section">
      <div class="section-title">YEARS</div>
      <ul id="yearList" class="year-list"></ul>
      <button id="addYearBtn" class="btn btn--solid">+ Add a year</button>
    </nav>

    <nav class="drawer-section">
      <div class="section-title">LOCAL BACKUP</div>
      <p class="caption">Save/restore data on your device. Nothing is uploaded.</p>
      <div class="stack">
        <button id="backupBtn" class="btn btn--ghost">Backup (.json)</button>
        <label class="btn btn--ghost file-btn" id="restoreLabel">
          Restore (.json)…
          <input type="file" id="restoreInput" accept="application/json" />
        </label>
      </div>
    </nav>

    <footer class="drawer-footer">
      <button id="openSettingsBtn" class="btn btn--outline wide">⚙︎ Settings</button>
      <div class="drawer-footnote">Ultra simple. Offline. PWA. — v6.3</div>
    </footer>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="top-title" id="topTitle">Home</div>
    <div class="top-actions">
      <button id="viewModeBtn" class="chip" hidden aria-haspopup="true" aria-expanded="false">Day ▾</button>
      <button id="installBtn" class="install-btn" hidden>Install</button>
    </div>
    <div id="viewMenu" class="menu" hidden>
      <button data-view="day">Day</button>
      <button data-view="week">Week</button>
      <button data-view="month">Month</button>
    </div>
  </header>

  <!-- Content -->
  <main id="content">
    <section id="homeSection" class="home">
      <button id="addItemLargeBtn" class="big-plus" aria-label="Add">+</button>
      <p class="muted muted-narrow">Tap “+” to add your first slot.</p>
    </section>

    <section id="calendarSection" class="calendar" hidden>
      <div class="cal-header">
        <div id="calLabel" class="cal-label">—</div>
        <div class="cal-actions">
          <button id="exportYearBtn" class="chip ghost" title="Export year (.ics)">.ics</button>
          <button id="addItemFab" class="fab" aria-label="Add">+</button>
        </div>
      </div>
      <div id="calContent" class="cal-content"></div>
    </section>
  </main>

  <!-- Item modal -->
  <dialog id="itemModal" class="modal">
    <form method="dialog" class="modal-card" id="itemForm" novalidate>
      <h3 id="modalTitle">New slot</h3>
      <input type="hidden" id="itemId" />
      <div class="field">
        <label for="itemTitle">Title</label>
        <input id="itemTitle" maxlength="120" placeholder="e.g. Meeting" />
      </div>
      <div class="field">
        <label for="itemDate">Date</label>
        <input id="itemDate" type="date" />
      </div>
      <div class="field">
        <label for="itemTime">Time (optional)</label>
        <input id="itemTime" type="time" />
      </div>
      <div class="field">
        <label for="itemNotes">Notes</label>
        <textarea id="itemNotes" rows="3" placeholder="Details (optional)"></textarea>
      </div>
      <div class="actions">
        <button class="btn btn--solid" id="saveItemBtn" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <!-- Year modal -->
  <dialog id="yearModal" class="modal">
    <form method="dialog" class="modal-card" id="yearForm">
      <h3>New year</h3>
      <div class="field">
        <label for="yearInput">Year</label>
        <input id="yearInput" inputmode="numeric" pattern="[0-9]{4}" placeholder="2026" required />
      </div>
      <div class="actions">
        <button class="btn btn--ghost" value="cancel">Cancel</button>
        <button id="yearSaveBtn" class="btn btn--solid" value="default">Create</button>
      </div>
    </form>
  </dialog>

  <!-- Settings -->
  <dialog id="settingsModal" class="modal">
    <form method="dialog" class="modal-card" id="settingsForm">
      <h3>Settings</h3>
      <div class="field">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="nocturne">Nocturne</option>
          <option value="ardoise">Slate</option>
          <option value="porcelaine">Porcelain</option>
        </select>
      </div>
      <div class="field">
        <label for="reminderTimeSettings">Daily reminder (time)</label>
        <input id="reminderTimeSettings" type="time" />
      </div>
      <div class="field">
        <label for="beepStyleSelect">Beep style</label>
        <select id="beepStyleSelect">
          <option value="classic">Classic</option>
          <option value="chime">Chime</option>
          <option value="bell">Bell</option>
          <option value="click">Click</option>
          <option value="sweep">Sweep</option>
        </select>
      </div>
      <div class="field row">
        <button type="button" class="btn btn--ghost" id="testBeepBtn">Test beep</button>
        <button type="button" class="btn btn--outline" id="makeICSFromSettingsBtn">Create calendar reminder (.ics)</button>
      </div>
      <div class="actions">
        <button class="btn btn--solid" id="saveSettingsBtn" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
